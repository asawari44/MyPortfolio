# service
service:
  enable : true
  title : "Services"
  item:
    - title : "DevOps & CI/CD"
      icon : "ti-rocket"
      content : "Building CI/CD pipelines using industry recognized CI/CD tools such as Jenkins, Gitlab CI, infrastructure provisioning with Terraform, cloudformation and infrastructure configuraion using Ansible, Chef."
      highlighted : false

    - title : "Cloud technologies"
      icon : "ti-cloud-up"
      content : "Providing infrastructure on different cloud platforms such as AWS, Azure, OpenStack and GCP (Major experience in AWS services)."
      highlighted : false

    - title : "Automation"
      icon : "ti-settings"
      content : "Understanding repetition of processes and automating them to reduce human intervention, with the help of python and shell scripting."
      highlighted : false

    - title : "Linux Administration"
      icon : "ti-user"
      content : "Maintaining users and directory access, creating, deleting, handling files and packages, updating and installing packages."
      highlighted : false

    - title : "Infrastructure monitoring"
      icon : "ti-bar-chart"
      content : "Monitoring deployed environments using zabbix, prometheus, nagios, ELK stack, etc."
      highlighted : false

    - title : "Continuous support"
      icon : "ti-headphone"
      content : "Supporting client during development, testing and production by clear and perpetual communication and urgent bugfixes."
      highlighted : false


